<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta charset="utf-8">
        <title>{{ site.title }} - {{ page.title }}</title>
        <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
        {% include tools/header.html %}
    </head>
    <body>
        <div class="page">
            <div id="header">
                <div id="title">
                    <a href="/">
                        <img src="/assets/img/lamlog.png">
                    </a>
                </div>

                <div id="menu">
                    <ul>
                        {% for item in site.data.menu %}
                        <li
                            class="
                                {% if forloop.last != true %}s{% endif %}
                                {% if page.title == item.name %}selected{% endif %}"
                            >
                            <a href="{{ item.url }}">{{ item.name }}</a>
                        </li>
                        {% endfor %}                        
                    </ul>
                </div>
            </div>

            <br/>
            <hr/>
    
            <div class="content">
                {{ content }}
            </div>
        </div>
    </body>
</html>
